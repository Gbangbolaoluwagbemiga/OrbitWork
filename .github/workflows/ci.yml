name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install dependencies
        run: |
          npm install
          cd frontend && npm install
      - name: Lint frontend
        run: cd frontend && npm run lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install dependencies
        run: |
          npm install
          cd frontend && npm install
      - name: Build frontend
        run: cd frontend && npm run build
        env:
          NEXT_PUBLIC_SECUREFLOW_ESCROW: ${{ secrets.NEXT_PUBLIC_SECUREFLOW_ESCROW }}
          NEXT_PUBLIC_REOWN_ID: ${{ secrets.NEXT_PUBLIC_REOWN_ID }}

  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
      - name: Compile contracts
        run: npx hardhat compile

